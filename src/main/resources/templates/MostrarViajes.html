		<div class="container">
		  <!-- Button to Open the Modal -->
		  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
		    Agregar Viaje
		  </button>

		  <!-- The Modal -->
		  <div class="modal fade" id="myModal">
		    <div class="modal-dialog modal-dialog-centered">
		      <div class="modal-content">
		      
		        <!-- Modal Header -->
		        <div class="modal-header">
		          <h4 class="modal-title">Agregar Viaje</h4>
		          <button type="button" class="close" data-dismiss="modal">&times;</button>
		        </div>
		        
		        <!-- Modal body -->
		        <div class="modal-body">
					<div class="card">
						<div class="col-sm-6">
						<form action="#" th:action="@{/Viaje/addViaje}" th:object="${ViajeForm1}" method="post">
							<!--  <p>Origen:  <input type="text" class="form-control" th:field="*{Origen}"></p>-->
							<label>Origen: </label> 
								<select name="origen" class="form-control" th:field="*{Origen}">
			                		<option th:each="departamento : ${Departamentos}" th:value="${departamento.nombre}" 
			                		th:text="${departamento.nombre}" />
			                    </select> <br />
							<!--  <p>Destino: <input type="text" class="form-control" th:field="*{Destino}"></p>-->
							<label>Destino: </label> 
								<select name="destino" class="form-control" th:field="*{Destino}">
			                		<option th:each="departamento : ${Departamentos}" th:value="${departamento.nombre}" 
			                		th:text="${departamento.nombre}" />
			                    </select> <br />
							<p>Costo: 	<input type="number" class="form-control" th:field="*{costo}"></p>
							<p><input type="submit" class="btn btn-success" value="ENVIAR"></p>
						</form>
						</div>
					</div>
		        </div>
		        
		        <!-- Modal footer -->
		        <div class="modal-footer">
		          <!--  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>-->
		        </div>
		        
		      </div>
