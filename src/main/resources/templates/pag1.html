<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<table>
		<thead>
			<th>
				<td>Nombre</td>
				<td>Apellido</td>
				<td>Edad</td>
				<td>Telefono</td>
			</th>	
		</thead>
		<tbody>
				<td><span th:text="${nombre}"></span></td>
				<td><span th:text="${apellido}"></span></td>
				<td><span th:text="${edad}"></span></td>
				<td><span th:text="${telefono}"></span></td>
		</tbody>
	</table>
</body>
</html>
